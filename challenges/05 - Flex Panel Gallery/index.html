<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex Panels: Japan</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="panels">
    <div data-panel="panel1" class="panel panel1">
      <p>Makes</p>
      <p>You</p>
      <p>Love</p>
    </div>
    <div data-panel="panel2" class="panel panel2">
      <p>They</p>
      <p>Are</p>
      <p>Friendly</p>
    </div>
    <div data-panel="panel3"  class="panel panel3">
      <p>Feel</p>
      <p>Welcome</p>
      <p>There</p>
    </div>
    <div data-panel="panel4" class="panel panel4">
      <p>Fun</p>
      <p>To</p>
      <p>Visit</p>
    </div>
    <div data-panel="panel5" class="panel panel5">
      <p>A</p>
      <p>Japan</p>
      <p>Experience</p>
    </div>
  </div>

  <script src="index.js"></script>



</body>
</html>
